<h4 class="dialog-title">{{data.confirmTitle | translate}}</h4>
<p>{{data.confirmContent}}</p>
<div class="d-flex justify-content-around">
    <button style="outline: none;" mat-stroked-button class="font-weight-bold dialog-btn" (click)="onLeftBtnClick()">
        {{data.leftBtn | translate}}
    </button>
    <button mat-stroked-button class="font-weight-bold dialog-btn" (click)="onRightBtnClick()">
        {{data.rightBtn | translate}}
    </button>
</div>
